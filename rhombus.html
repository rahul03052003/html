<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="drawr()">
    <canvas id="canvas" height="400" width="400" style="border:1px solid black;"></canvas>
    <script>
        function drawr() {
            const ctr=document.getElementById('canvas').getContext('2d');
            ctr.beginPath();
            ctr.moveTo(200,100);
            ctr.lineTo(100,200);
            ctr.lineTo(200,300);
            ctr.lineTo(300,200);
            ctr.closePath();
            ctr.fillStyle="skyblue";
            ctr.fill();
        }
    </script>
</body>
</html>
