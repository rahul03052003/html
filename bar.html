<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>bar graph</h3>
    <svg width="600" height="600">    
        <line  x1="10" y1="200" x2="10" y2="10" stroke="black" stroke-width="8"/>
        <line  x1="300" y1="200" x2="10" y2="200" stroke="black" stroke-width="8"/>
        <rect x="50" y="80" width="40" height="100" fill="blue" />
        <rect x="110" y="60" width="40" height="120" fill="red" />
        <rect x="170" y="100" width="40" height="80" fill="yellow" />
        <rect x="230" y="40" width="40" height="140" fill="green" />
    
        <text x="50" y="195" font-size="12">50%</text>
        <text x="110" y="195" font-size="12">20%</text>
        <text x="170" y="195" font-size="12">35%</text>
        <text x="230" y="195" font-size="12">88%</text>
        </svg>
</body>
</html>
