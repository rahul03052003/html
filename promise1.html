<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Click to test a promise</h2>
    <button onclick="runPromise(true)">Run Success</button>
    <button onclick="runPromise(false)">Run Fail</button>
    <p id="o"></p>
    <script>
        function runPromise(isSuccess) {
            document.getElementById("o").innerText="Processing...";

            let mypromise=new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    if(isSuccess){
                    resolve("Promise resolved");
                    }else{
                        reject("Promise rejected");
                    }
                },1000);
            });
            mypromise
            .then((data)=>{
                document.getElementById("o").innerText=data;
            }).catch(error=>{
                document.getElementById("o").innerText=error;
            });
        }
    </script>
</body>
</html>
