<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
        button{
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <p class="greet">Hello!</p>
    <p class="greet">Hi</p>
    <p class="greet">Welcome</p>

    <button onclick="changeC()">Click me</button>
    <script>
        function changeC() {
            let e=document.getElementsByClassName("greet");
            e[0].style.color="red";
            e[1].style.color="blue";
            e[2].style.display="none";
        }
    </script>
</body>
</html>
