<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">Hello world</div>
    <button onclick="remove()">Remove</button>

    <script>
        function remove() {
            document.getElementById('container').remove();
        }
    </script>
</body>
</html>
