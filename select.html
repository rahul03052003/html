<!DOCTYPE html>
<html>
<head>
  <title>CSS Selectors </title>
  <style>
    p {
      color: blue;
    }
    #paragraph1 {
      font-weight: bold;
    }
    .highlight {
      background-color: yellow;
    }
    * {
      font-family: Arial, sans-serif;
    }
    h1, h2, h3 {
      text-align: center;
    }
    .container p {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>my oggy</h1>
  <p id="paragraph1">This is a oggy and cracroaches.</p>
  <p class="highlight">This is jack.</p>
  <p>This is bob.</p>

  <div class="container">
    <p>This all inside the cartoon.</p>
  </div>
</body>
</html>
